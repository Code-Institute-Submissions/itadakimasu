{% extends "base.html" %}
{% block content %}

<section>
		<div class="row">
			<div class="col s12 m8 offset-m2" >
				
                     <h3 class=" center-align red-text">
                         <img class="image-responsive center-align" src="https://cdn.iconscout.com/icon/free/png-512/japanese-food-819250.png" style="max-height: 75px; max-width: 75px;">
                    
                             <!-- DISPLAY USERNAME -->
                           <h3 class="center-align black-text" id="username_profile">Hello! {{ username }}</h3>
                         <hr>
               
   

                
                
                
			</div>
		</div>
	
	
	
        
        
 <div class="recipe-container card-container">
     {% for recipe in recipe %}
                <!-- USER RECIPES-->
    <div class="row">
     
           <div class="col s12 m3" style="max-width: 100%;">


                <div class="card small recipe-card">

                       <div class="card-image">
                           <img src="{{ recipe.image_url }}" class="responsive-img" alt="recipe-image">
                      </div>
                     <div class="card-content">
                          
                          <h6 class="title-card center-align" style="font-style: normal; font-size: 17px;"><b>{{ recipe.recipe_name }}</b></h6>
                         
                          <span> <i class="fas fa-list-ul"></i> CATEGORY: {{ recipe.category_name}}</span><br>
                         <span> <i class="fas fa-clock"></i> TIME: {{ recipe.prep_time }}</span><br>
                        </div>

                      <div class="card-action">
                         <div class="row center-align" >
                             <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}"
                               class="red accent-2 btn-small waves-light waves-effect" style="font-style: normal;">Show</a>
                            </div>
                                  <!-- If session user is logged in, is allowed to see and edit/ delete functionality from its own recipe-->
                          {% if session.user|lower == recipe.created_by|lower %}
                              <div class="row center-align">
                                     <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}"
                                  class="red accent-2 btn-small waves-light waves-effect" style="font-style: normal;">Edit
                                    </a>
                                         <a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}"
                                             class="fas fa-trash-alt red accent-2 btn-small waves-light waves-effect" style="font-style: normal;">
                                       </a>

                              </div>
                         {% endif %}
                      </div>
                </div>
                 
          </div>
          {% endfor %}
        </div>
   
    </div>
	
   

</section>

{% endblock %}
