{% extends "base.html" %}
{% block content %}




				{% for recipe in recipes %}
            <div class="row">
	<div class="col s12 m4">
		<div class="card">
			<div class="card-image">
				<img src="{{ recipe.image_url }}">
				
			</div>
			<div class="card-content">
            <span class="card-title"><b>{{ recipe.recipe_name }}</b></span>
             <span> <i class="fas fa-list-ul"></i> Category: {{ recipe.category_name}}</span><br>
     <span> <i class="fas fa-clock"></i>   Time: {{ recipe.prep_time }}</span><br>
			
			</div>
             <div class="card-action red-text">
          <a href="#">Show Recipe</a>
        </div>
		</div>
	</div>
</div>


				
				
		
            
    {% endfor %}
{% endblock %}
