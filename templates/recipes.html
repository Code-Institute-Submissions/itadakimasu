<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Recipes</title>
</head>
<body>
    {% for recipe in recipes %}
      {{ recipe.recipe_name}}<br>
      {{ recipe.category_name}}<br>
      {{ recipe.prep_time }}<br>
      {{ recipe.ingredients }}<br>
      {{ recipe.method }}<br>
      {{ recipe.image_url }}<br>
    {% endfor %}
</body>
</html>
