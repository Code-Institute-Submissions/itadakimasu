{% extends "base.html" %}
{% block content %}




<main id="register_page">

<!--parallax-->

    
    
    
    
    
	
		
	
		<div class="row">
			<form class="col s12 m8 offset-m2 login-sign-form-container " method="POST" action="{{ url_for('register') }}" >
				<div class="card-panel center-align grey lighten-5" id="formregister">
                  <h4 class="center-align black-text" id="register-header">Sign Up</h4>
					<!-- username -->
					<div class="row">
						<div class="input-field col s12">
							<i class="fas fa-user-plus black-text prefix" ></i>
							<input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate black-text" required>
							<label for="username" class="black-text">Username</label>
						</div>
					</div>
					<!-- password -->
					<div class="row">
						<div class="input-field col s12">
							<i class="fas fa-lock black-text prefix "></i>
							<input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate black-text" required>
							<label for="password" class="black-text">Password</label>
						</div>
					</div>
					<!-- register -->
					<div class="row">
						<button type="submit" class="col s12 m8 offset-m2 waves-effect waves-light btn-large center-align red accent-2 darken-4 text-shadow" id="register_button">
	                        Register
	                    </button>
					</div>
				</div>
			</form>
		</div>
	
	       <div class="row">
                <div class="col s12">
                     <p class="center-align">Already Registered? <a href="{{ url_for('login') }}" class="red-text">Log In</a></p>
                </div>
           </div>
	
		
	</main>
 

{% endblock %}
