{% extends "base.html" %}
{% block content %}




<main id="register_page">

<!--parallax-->

    
    
    
    
    
	
		
	
		<div class="row">
			<form class="col s12 m8 offset-m2 " method="POST" action="{{ url_for('login') }}" >
				<div class="card-panel center-align grey lighten-5" id="formregister">
                <h4 class="center-align black-text" id="register-header">LOGIN</h4>
					<!-- username -->
					<div class="row">
						<div class="input-field col s12">
							<i class="fas fa-user-cog black-text prefix" ></i>
							<input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate black-text" required>
							<label for="username" class="white-text">Username</label>
						</div>
					</div>
					<!-- password -->
					<div class="row">
						<div class="input-field col s12">
							<i class="fas fa-lock black-text prefix "></i>
							<input id="password"  name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate black-text" required>
							<label for="password" class="white-text">Password</label>
						</div>
					</div>
					<!-- login -->
					<div class="row">
						<button type="submit" class="col s12 m8 offset-m2 waves-effect waves-light btn-large center-align red accent-2 text-shadow" id="register_button">
	                        LOG IN <i class="fas fa-sign-in-alt"></i>
	                    </button>
					</div>
				</div>
	<!-- register -->
                <div class="row">
                <div class="col s12">
                <p class="center-align">New?<a href="{{ url_for('register') }}" class="red-text"> Register Account</a></p>
                </div>
                </div>
			</form>
		</div>
	
	
	
		
	</main>
 

{% endblock %}
